<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="dist/css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>

    <header class="main-header p-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6"><h1>Pokédex</h1></div>
          <div class="col-6 text-end">
            Première génération - Kanto
          </div>
        </div>
      </div>
      <div class="container py-4">
        <div class="row">
          <div class="col">
            <div class="search-pokemon border-bottom border-light">
              Cherchez un pokémon
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="app">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="card pokemon__card text-center p-4">
                <h3>Nombre total de Pokémon</h3>
                <h2>{{ items.results|count }}</h2>
              </div>
              <div class="card pokemon__card text-center p-4">
                <h3>Nombre total de Pokémon</h3>
                <h2>Chiffre</h2>
              </div>          
            </div>
          </div>
          <div class="row">
            <div class="col-12" v-if="items && items.results" v-for="(item, index) in items.results" :key="index">
              <div class="pokemon__grid d-flex" type="button" :click="getDetail(item.url, index)" data-bs-toggle="collapse" :data-bs-target=`#collapsePokemon${index}` aria-expanded="false" aria-controls="collapsePokemon">
                <div><img src="dist/img/image.png"></div>
                <div>{{ item.name }}</div>
                <div class="ms-auto">{{ index }}</div>
              </div>
              <div class="collapse" v-if="details[index]" :id=`collapsePokemon${index}`>
                <div class="row">
                  <div class="col-12">
                    <ul>
                      <li>Type </li>
                      <li>Height</li>
                      <li>Weight</li>
                    </ul>
                  </div>                  
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button class="btn btn-primary">See Full card</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="dist/js/app.js"></script>

    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return {
            items: [],
            details: [],
          }
        },
        methods: {
          async getData(){
            const res = await fetch('https://pokeapi.co/api/v2/pokemon/?limit=151')
            let finalRes = await res.json()
            this.items = finalRes
  
          },
          async getDetail(url, index){
            const res = await fetch(url)
            let finalRes = await res.json()
            console.log(finalRes)
            this.details[index] = finalRes           
          }
        },
        mounted(){
          this.getData()
        }
      }).mount('#app')      
    </script>

  </body>
</html>
